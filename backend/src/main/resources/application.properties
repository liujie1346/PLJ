server.port=8083

# *********************** Mysql start ******************************
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/plj?serverTimezone=UTC&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
# *********************** Mysql end *********************************

# *********************** MybatisPlus start *************************
mybatis-plus.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl
#设置驼峰命名规则自动转换
mybatis-plus.configuration.map-underscore-to-camel-case=false
#扫描mappers
mybatis-plus.mapper-locations=classpath*:mappers/*.xml
mybatis-plus.type-aliases-package=com.example.bean
#输出SQL打印信息
logging.level.com.springboot.mybatisplus.mapper=debug
# *********************** MybatisPlus end **************************

# *********************** Redis start ******************************
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=1000
spring.redis.database=1
# *********************** Redis end ********************************